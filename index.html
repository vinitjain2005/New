  <tbody id = "users-body">

    <script>
      url = "https://jsonplaceholder.typicode.com/users"

fetch(url)
.then(res => res.json())
.then(result => {
  console.log(result)
  console.table(result)
  output = ""
  for(i=0; i<result.length; i++){
    output += `<tr>
      <td>${result[i].id}<td>
        <td>${result[i].name}<td>
          <td>${result[i].email}<td>
          <tr>`
  }
  document.getElementById("users-body").innerHTML = output
})
    </script>
